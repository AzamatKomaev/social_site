{% extends 'profile/base_profile.html' %}

{% block title %}{{ user }}{% endblock %}

{% block profile_content %}
<h1>ПРОФИЛЬ</h1><br>
<div class="profile">
    <p>{{ user }}</p>
    <p>{{ user.email }}</p>
    {% if request.user == user %}
        <p>Це ваш профиль</p>
    {% else %}
        <p>Це не ваш профиль</p>
    {% endif %}
</div>
{% endblock %}
