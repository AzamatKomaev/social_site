{% load static %}


<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		{% block add_in_head %}
		{% endblock %}
	</head>
	<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h3 class="my-0 mr-md-auto font-weight-normal">InTheGame</h3>
        <nav class="my-2 my-md-0 mr-md-3">
        	<a class="p-2 text-dark" href="{% url 'main' %}">Категорий</a>
        	<a class="p-2 text-dark" href="{% url 'show_all_users' %}">Пользователи</a>
        	<a class="p-2 text-dark" href="api/v1">API</a>
        	<a class="p-2 text-dark" href="#">О нас</a>
      	</nav>
      	{% if user.is_authenticated %}
        	<a class="btn btn-outline-primary" href="{% url 'exit_and_login' %}" style="margin-right:5px;">Вход</a>
        	<a class="btn btn-outline-secondary" href="{% url 'exit_and_login' %}">Регистрация</a>
      	{% else %}
        	<a class="btn btn-outline-primary" href="{% url 'login' %}" style="margin-right:5px;">Вход</a>
        	<a class="btn btn-outline-secondary" href="{% url 'registration' %}">Регистрация</a>
      	{% endif %}
	</div>
	<br>
	{% block content %}
	{% endblock %}

	<style>
		textarea {
			resize: none;
		}
	</style>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
	<script src="{% static 'js/script.js' %}"></script>
	</body>
</html>
