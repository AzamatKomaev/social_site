{% extends 'soc/base.html' %}

{% block title %}Восстановить пароль{% endblock %}

{% block content %}
<br>
<div class="container">
    <h2 align="center">Восстановить пароль</h2><br><br>
    <form method="post">
        {% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <div class="form-group row">
            <label for="id_email" style="font-size:16pt;" class="col-sm-2 col-form-label">Ваш email</label>
            <div class="col-sm-10">
                <input type="email" name="email" autocomplete="email" class="form-control" maxlength="254" id="id_email" placeholder="********@/gmail.com/mail.ru/yandex.ru">
            </div>
            <br><br><br>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
