{% extends 'soc/base.html' %}
{% load static %}

{% block title %}Not found{% endblock %}

{% block add_in_head %}
{% endblock %}


{% block content %}
<section id="wrapper" class="container-fluid">
    <div class="error-box">
        <div class="error-body text-center">
            <h1 class="text-danger" style="font-size:100px;">404</h1>
            <h3>Page Not Found !</h3>
            <p class="text-muted m-t-30 m-b-30">Возможно вы просто опечатались или вам скинули неправильную ссылку... :)</p>
            <a href="{% url 'main' %}" class="btn btn-danger btn-rounded m-b-40">На главную</a>
        </div>
    </div>
</section>
{% endblock %}
